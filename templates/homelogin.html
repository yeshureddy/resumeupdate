{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
    {% for x in object_list %}
        {% if x.author.id == user.id %}
            {{x.name}}<br/>
        {% endif %}
    {% endfor %}
    <br/>
    <a href="{% url 'addresume' %}">Add Resume</a>
{% endif %}
{% endblock %}
